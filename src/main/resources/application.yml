# Server configuration
server:
  port: 9191
  error:
    include-message: always
    include-binding-errors: always
# Database connection & configuration
spring:
  datasource:
    username: postgres
    password: Gios#5663
    url: jdbc:postgresql://localhost:5432/ecommerce-backend
# Spring security configuration
  security:
    user:
      name: spring
      password: spring
# Spring jpa configuration
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
    open-in-view: false
# Spring thymeleaf configuration
  thymeleaf:
    prefix:
    check-template-location: false
# SMTP configuration
  mail:
    host: localhost
    port: 25

